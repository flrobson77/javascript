<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso da instrução Alert</title>
</head>
<body>    
    <form name="frmcadastro" onsubmit="validaform()" method="post">
        <label for="nome"> Informe seu nome:</label>
        <input type="text" name="nome"><br>
        <input type="submit" value="Enviar">         
    </form>
    <script>
        function validaform(){
            var nomePessoa = document.forms["frmcadastro"]["nome"].value
            if (nomePessoa == "") {
                alert ("Favor informar o seu nome!")
                return false
            }
            else{
                alert("ola, " + nomePessoa + "!")
                return true
            }
        }
    </script>  
</body>
</html>
