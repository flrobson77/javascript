<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ifsp.jpeg">
    <title>LDP - JavaScript</title>
</head>
<body>
<h1> Exemplo 01: </h1>

<p> Escreva um algoritmo que leia uma temperatura em graus Celsius informado pelo usu√°rio e exiba o valor convertido em graus Fahrenheit.</p>

<form>
    <label> Informe temperatura em graus Celsius: </label>
    <input type="text" id="celsius" size="10" maxlength="3">
    <input type="button" onclick="calculatemp()" value="Converter">
    <input type="reset" value="Limpar">
</form>
<br>
<hr>
<br>
<div id='resposta'> </div>

<script>
    function calculatemp(){
        var C = document.getElementById("celsius").value
        var F = (9*C + 160)/5
        document.getElementById('resposta').innerHTML = '<fieldset><p>' + C + ' grau(s)Celsius equivale a: ' + F + ' em Fahrenheit</p></fieldset>'
    }
</script>    
</body>
</html>
