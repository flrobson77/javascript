<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
<h1> Exemplo 02: </h1>

<p> Escreva um algoritmo que leia dois valores informados pelo usu√°rio, realize o produto entre os valores e ao final exiba o resultado</p>

<form>
    <label>Informe primeiro fator:</label> <input type="text" id="fator01" size="10"><br>
    <label>Informe segundo fator:</label> <input type="text" id="fator02" size="10"><br>
    <input type="button" onclick="produto()" value="Calcular">
    <input type="reset" value="Limpar">
</form>
<br>
<hr>
<br>
<p id='resposta'> </p>

<script>
    function produto(){
        var F1 = document.getElementById("fator01").value;
        var F2 = document.getElementById("fator02").value;
        var R=F1*F2;
        document.getElementById('resposta').textContent = 'Produto: ' + R;
    }
</script>    
</body>
</html>
